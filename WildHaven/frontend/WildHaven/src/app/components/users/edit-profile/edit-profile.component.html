<div class="col-lg-5 mx-auto">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf="status== 'success'">
        Modificaci칩n completada correctamente
    </div>

    <div class="alert alert-danger" *ngIf="status=='error'">
        La modificaci칩n no se ha realizado. Intentalo de nuevo </div>

    <form #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)" class="col-lg-12">
        <img [src]="serverUrl + '/' + user.image" class="img-fluid mb-2 mx-auto d-block rounded-circle" style="max-width: 220px; height: auto;" alt="Foto de perfil" />
        <p>
            <label for="profileImage">Foto de perfil</label>
            <input type="file" id="profileImage" name="profileImage" (change)="onFileChange($event)" accept="image/*"
                class="form-control" />
            <span *ngIf="profileImage">
                La imagen no es v치lida.
            </span>
        </p>
        <p>

            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio.
            </span>
        </p>
        <p>
            <label>Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control"
                required />
            <span *ngIf="!surname.valid && surname.touched">
                Los apellidos son obligatorios.
            </span>
        </p>
        <p>
            <label>Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"
                pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required />
            <span *ngIf="!email.valid && email.touched">
                El email no es v치lido.
            </span>
        </p>
        <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid" />

    </form>
</div>
