<div class="container mt-5">
  <!--Apadrinamientos-->
  <div class="card mt-4 mb-4 shadow-sm">
    <div class="card-body">
      <div><h2 class="card-title mb-3
        "><i class="bi bi-heart"></i>  {{title}}</h2></div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex align-items-center" *ngFor="let sponsorship of sponsorships">
          <div class="row w-100">
            <div class="col-3">
              <strong>Comienzo:</strong> {{ formatDate(sponsorship.startDate) }}
            </div>
            <div class="col-3">
              <strong>Apadrinamiento:</strong> {{ sponsorship.inhabitant?.name }}
            </div>
            <div class="col-3">
              <i 
              class="bi bi-circle-fill me-1"
              [ngClass]="{
                'text-success': sponsorship.status === 'active',
                'text-danger': sponsorship.status === 'inactive'
              }"
            ></i>
            <strong>Estado:</strong> {{ sponsorship.status }}
            </div>
            <div class="col-3">
              <strong>Cantidad:</strong> {{ sponsorship.contributionAmount }}
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
