<!--Mostrar perfil-->
<div class="container">
  <div class="row mt-2 mb-3">
    <div class="col-lg-12">
      <h1 class="text-center">Mi perfil</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-4">
              <img [src]="url + user.image" alt="Foto de perfil" class="img-fluid rounded-circle" style="max-width: 200px; height: auto;" />
            </div>
            <div class="col-lg-8">
              <h2>{{user.name}} {{user.surname}}</h2>
              <p>{{user.email}}</p>
              <p>{{user.role}}</p>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
            <a href="/edit-profile" class="btn btn-primary">Editar perfil</a>
            <a href="/my-sponsorships" class="btn btn-primary">Mis patrocinios</a>
        </div>
      </div>
    </div>
  </div>
