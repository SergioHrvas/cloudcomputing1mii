<div class="container mt-5">

  <div class="container my-4">
    <div class="row align-items-center">
      <!-- Imagen de la especie -->
      <div class="col-md-6 text-center">
        <img 
          [src]="'http://localhost:3000/uploads/species/' + specie.image" 
          alt="{{ specie.name }}" 
          class="img-fluid rounded" 
          style="max-width: 100%; height: auto; box-shadow: 0px 4px 8px rgba(0,0,0,0.2);" />
      </div>
  
      <!-- Encabezado y detalles -->
      <div class="col-md-6">
        <div class="p-4 bg-light rounded">
          <h1 class="display-4">{{ specie.name }}</h1>
          <p class="lead"><strong>Nombre técnico:</strong> {{ specie.technical_name }}</p>
          <p class="lead"><strong>Descripción:</strong> {{ specie.description }}</p>
          <p class="lead"><strong>Dieta:</strong> {{ specie.diet }}</p>
        </div>
      </div>
    </div>
  </div>
  
  
    <!-- Lista de habitantes -->
    <div class="card mt-4 shadow-sm">
      <div class="card-body">
        <h2 class="card-title">Habitantes</h2>
        <ul class="list-group list-group-flush">
          <li 
          class="list-group-item d-flex align-items-center"
          *ngFor="let inhabitant of inhabitants">
          <!-- Imagen del habitante -->
          <img 
          [src]="inhabitant.image ? inhabitant.image : '/default-avatar.png'" 
          alt="{{ inhabitant.name }}" 
          class="rounded-circle me-3" 
          width="100" 
          height="100">
        
        
          <!-- Nombre del habitante -->
          <span class="fw-bold h3">{{ inhabitant.name }}</span>
        </li>
        </ul>
      </div>
    </div>
  </div>
